<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: rgb(210,209,209);
    }

    .container {
      justify-content: center;
      align-items: center;
      width: 260px;
      height: 450px;
      position: absolute;
      top: 200px;
      left: 575px;
    }

    .calc {
      background-color: rgba(68,68,68,255);
      
      border: solid;
      border-width: 1px;
      border-radius: 10px;
      border-color: black;

      display: grid;
      justify-content: center;
      align-content: center;
      padding: 5px;

      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(5, 60px);
      grid-row-gap: 3px;
      grid-column-gap: 3px;
    }

    .button, .right, .equal {
      width: 60px;

      cursor: pointer;

      color: rgba(202,202,202,255);

      border: none;
      border-radius: 50px;

      font-size: 20px;
      font-weight: bold;
    }

    .button {
      height: 60px;

      background-color: dimgray;

      transition: opacity 0.15s;
    }

    .equal {
      height: 122px;

      color: white;
      background-color: rgba(255,100,108,255);

      border-radius: 10px;

      transition: opacity 0.15s;
    }

    .right {
      background-color: rgba(255,100,108,255);
      color: white;

      height: 60px;

      border-radius: 10px;

      transition: opacity 0.15s;
    }

    .values {
      width: 246px;
      height: 60px;
      display: flex;
      justify-content: end;
      align-items: end;
      margin-bottom: 2px;
      padding: 5px;

      border-radius: 6px;
      border: solid;
      border-width: 2px;
      border-color: black;

      color: rgba(254,101,109,255);
      background-color: rgba(47,47,47,255);

      font-size: 35px;
    }

    .button:hover {
    	background-color: rgb(126, 126, 126);
    }

    .right:hover, 
    .equal:hover {
    	background-color: rgb(255, 128, 134);
    }

    .button:active,
    .right:active,
    .equal:active {
			opacity: 0.8;
		}

		.inline-block {
			width: auto;
			margin: 0;
			display: inline-block;
		}

		.text-01,
		.text-02,
		.text-03 {
			font-family: 'Josefin Sans', sans-serif;
		}
		
		.text-01 {
			font-size: 45px;
			display: inline-block;
			margin-bottom: 30px;
			width: fit-content;
			margin-left: 20px;
			margin-top: 20px;
		}

		.text-02 {
			font-size: 30px;
			width: 400px; 
			margin-bottom: 200px;
			word-wrap: normal;
			margin-left: 20px;
		}

		.text-03 {
			font-size: 30px;
			width: 400px;
			word-wrap: normal;
			margin-left: 20px;
		}
  </style>

</head>

<body>
	<div class="inline-block">
		<div class="text-01">Hello!</div>
		<div class="text-02">This is my first project of a basic calculator using HTML, CSS and JavaScript. For now, it can only do the four basic operations.</div>
		<div class="text-03">Quite simple, I know...</div>
	</div>


  <div class="container">
    <div class="js-values values">0</div>

    <div class="calc">

      <button class="button" onclick="clearDisplay()">AC</button>
      <button class="button" onclick="appendToDisplay('/')">&#247;</button>

      <button class="button" onclick="appendToDisplay('*')">&#215;</button>

      <button class="right" onclick="removeLastItem()">&#9003;</button>

      <button class="button" onclick="appendToDisplay('7')" value="7">7</button>

      <button class="button" onclick="appendToDisplay('8')" value="8">8</button>

      <button class="button" onclick="appendToDisplay('9')" value="9">9</button>

      <button class="right" onclick="appendToDisplay('-')">-</button>

      <button class="button" onclick="appendToDisplay('4')" value="4">4</button>

      <button class="button" onclick="appendToDisplay('5')" value="5">5</button>

      <button class="button" onclick="appendToDisplay('6')" value="6">6</button>

      <button class="right" onclick="appendToDisplay('+')">+</button>

      <button class="button" onclick="appendToDisplay('1')" value="1">1</button>

      <button class="button" onclick="appendToDisplay('2')" value="2">2</button>

      <button class="button" onclick="appendToDisplay('3')" value="3">3</button>

      <button class="equal" onclick="calculateItems()">=</button>

      <button class="button" onclick="appendToDisplay('.')">.</button>

      <button class="button" onclick="appendToDisplay('0')" value="0">0</button>

      <button class="button" onclick="appendToDisplay('%')">%</button>

    </div>
  </div>

  <script>
    let display = '';

    function appendToDisplay(value) {
      display += value;
      document.querySelector('.js-values').innerHTML = display;
    }

    function removeLastItem() {
      display = display.slice(0, -1);
      document.querySelector('.js-values').innerHTML = display;
    }

    function clearDisplay() {
      display = '';
      document.querySelector('.js-values').innerHTML = display;
    }

    function calculateItems() {
      try {
        const result = eval(display);
        display = String(result);
        document.querySelector('.js-values').innerHTML = display;
      } catch (error) {
        display = '';
        document.querySelector('.js-values').innerHTML = 'Invalid expression!';
      }
    }

    // Event handler for the plus (+) button
    function handlePlus() {
      appendToDisplay('+');
    }

    // Event handler for the minus (-) button
    function handleMinus() {
      appendToDisplay('-');
    }

    // Add event listener for keydown event
    document.addEventListener('keydown', function(event) {
	    // Get the pressed key
	    var key = event.key;

	    // Check if the key corresponds to a number or operator
      if (/[0-9]|\/|\*|\+|\-/.test(key)) {
        event.preventDefault(); // Prevent the default behavior

        if (key === '+') {
          handlePlus();
        } else if (key === '-') {
          handleMinus();
        } else {
          var buttonContent = key;

          // Adjust the button content for multiplication and division
          if (key === '*') {
            buttonContent = '\u00D7'; // Unicode character for multiplication
          } else if (key === '/') {
            buttonContent = '\u00F7'; // Unicode character for division
          }

          // Find the corresponding button
          var buttons = document.querySelectorAll('.button');
          for (var i = 0; i < buttons.length; i++) {
            if (buttons[i].textContent === buttonContent) {
              // Trigger a click event on the button
              buttons[i].click();
              break;
            }
          }
        }
      } else if (key === 'Enter') {
        event.preventDefault(); // Prevent the default behavior
        calculateItems();
        
      } else if (key === 'Backspace') {
    			event.preventDefault(); // Prevent the default behavior
    			removeLastItem();
  		}
    });
  </script>
</body>
</html>
